<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="roomSection">
        <span>Room: </span>
        <select id='roomList'>
          <!-- <option value="lobby">Lobby</option>
          <option id="clear">clear Messages</option> -->
        </select>
      </div>
      <div id ="inputSection">
        <form>
          <input type="text" id="inputArea" placeholder="Enter your message here!">
          <button id="submitButton">Submit</button>
          <input type="text" id="roomInput" placeholder="Enter new room name.">
          <button id="makeRoomButton">Make new Room!</button>
        </form>
      </div>
      <button id="refreshButton">refresh</button>
    <div id="chats">
      <!-- <div id="roomSelect"></div> -->
    </div>
  </body>
</html>
